---
<!DOCTYPE HTML>
<html>
	<head>
		<title>{{ site.github.owner.name }}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<div id="wrapper">
			<section id="main">
				<header>
					<span class="avatar">
						<img src="{{ site.github.owner.avatar_url }}" alt="{{ site.github.owner.name }}" width="128" />
					</span>
					<h1>{{ site.github.owner.name }}</h1>
					<ul>
						<li>Embedded systems engineer</li>
						<li>Open source developer</li>
						<li>Mechanical keyboard addict</li>
						<li>Enthusiast FPS gamer</li>
					</ul>
				</header>
				<footer>
					<ul class="icons">
						<li><a href="{{ site.github.owner.html_url }}" class="icon brands fa-github">GitHub</a></li>
						<li><a href="https://stackoverflow.com/users/2893600/jmlemetayer" class="icon brands fa-stack-overflow">Stack Overflow</a></li>
						<li><a href="https://www.linkedin.com/in/jmlemetayer" class="icon brands fa-linkedin">LinkedIn</a></li>
					</ul>
				</footer>
			</section>
			<footer id="footer">
			</footer>
		</div>
		<script>
			if ('addEventListener' in window) {
				window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-preload\b/, ''); });
				document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
			}
		</script>
	</body>
</html>
